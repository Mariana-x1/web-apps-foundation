<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <section>
        <h1 class="todoList-title ">Todo List</h1>
        <div class="input-radiofelder">
            <input type="radio" id="all" name="filter" value="All" checked>
            <label for="all">All</label>

            <input type="radio" id="open" name="filter" value="Open">
            <label for="open">Open</label>

            <input type="radio" id="done" name="filter" value="Done">
            <label for="done">Done</label>
        </div>
        <form id="todo-form">
            <input type="text" id="new-todo-input" placeholder="Enter your todo">
            <button id="add-todo-button">Add Todo</button>
        </form>

        <!-- Remove All Todos button -->
        <button class="remove-button" id="remove-all-btn">Remove All Todos</button>

        <ul id="todo-list" class="container">
            <!-- Todos will be dynamically added here -->
        </ul>
    </section>
    <script src="script.js"></script>
</body>

</html>
