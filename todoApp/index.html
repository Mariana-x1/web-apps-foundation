<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <h1>Todo List</h1>

    <input type="text" id="todo-input" placeholder="Enter your todo">
    <button onclick="addTodo()">Add Todo</button>

    <div>
        <input type="radio" id="all" name="filter" value="All" checked>
        <label for="all">All</label>

        <input type="radio" id="open" name="filter" value="Open">
        <label for="open">Open</label>

        <input type="radio" id="done" name="filter" value="Done">
        <label for="done">Done</label>
    </div>

    <!-- Remove All Todos button -->
    <button onclick="removeAllTodos()">Remove All Todos</button>

    <ul id="todo-list">
        <!-- Todos will be dynamically added here -->
    </ul>

    <script src="script.js"></script>
</body>

</html>
