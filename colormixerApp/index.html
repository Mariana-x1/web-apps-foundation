<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Mixer</title>

</head>

<body>
    <div id="colorMixer" class="colmixer">
        <div id="header" class="header">
            <h1>Color Mixer</h1>
            <div id="colorDisplay" class="colorrgb">RGB: 128, 128, 128</div>
        </div>
        <input type="range" id="redSlider" step="1" min="0" max="255" value="128">
        <input type="range" id="greenSlider" step="1" min="0" max="255" value="128">
        <input type="range" id="blueSlider" step="1" min="0" max="255" value="128">
        <button id="randomColorBtn" class="colorBtn">Random Color</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
